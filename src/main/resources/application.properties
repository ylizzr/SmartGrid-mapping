spring.application.name=Mapping
# Datos de conexión
spring.datasource.url=jdbc:postgresql://localhost:5434/smartgrid_db
spring.datasource.username=postgres
spring.datasource.password=123456
server.port=8081

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Habilitar soporte de UUID
spring.datasource.hikari.connection-init-sql=CREATE EXTENSION IF NOT EXISTS "pgcrypto";

