<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Dispositivos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h2>Mapa de Estado de Dispositivos</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.710989, -74.072090], 13); // Bogotá centro

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch("/api/dispositivos")
      .then(res => res.json())
      .then(dispositivos => {
        dispositivos.forEach(d => {
          const [lat, lng] = d.ubicacion.split(',').map(Number);
          L.marker([lat, lng])
            .addTo(map)
            .bindPopup(`<b>${d.nombre}</b><br>Estado: ${d.estado}`);
        });
      });
  </script>
</body>
</html>
